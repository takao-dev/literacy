<h1>3種類のリスト</h1>

<h2>1. 順序なしリスト（ul）</h2>
<ul>
  <li>りんご</li>
  <li>ばなな</li>
  <li>みかん</li>
</ul>

<h2>2. 順序付きリスト（ol）</h2>
<ol>
  <li>目覚ましを止める</li>
  <li>顔を洗う</li>
  <li>朝ごはんを食べる</li>
</ol>

<h2>3. 定義リスト（dl）</h2>
<dl>
  <dt>HTML</dt>
  <dd>ウェブページの構造を記述する言語</dd>
  <dt>CSS</dt>
  <dd>ウェブページの見た目を整えるスタイルシート言語</dd>
  <dt>JavaScript</dt>
  <dd>ウェブページに動きを加えるためのプログラミング言語</dd>
 </dl>
