<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カラーテーマのサンプル</title>
  <style>
    body {
      background-color: grey;
      color: rgb(210, 243, 197);
      font-family: sans-serif;
      margin: 2em;
    }
    h1 {
      color: rgb(253, 253, 161);
    }
    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>これはカラーテーマの例です</h1>
  <p>背景色はグレー、文字色は薄緑、見出しは黄色です。</p>
</body>
</html>
